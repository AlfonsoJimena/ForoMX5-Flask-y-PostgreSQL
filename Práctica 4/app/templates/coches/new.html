{% extends "layout.html" %}
{% block content %}
<h2>Añadir Nuevo Coche</h2>
<form action="{{ url_for('coches.formulario_nuevo') }}" method="post" enctype="multipart/form-data">
    <label>Marca: <input type="text" name="marca" required></label><br>
    <label>Modelo: <input type="text" name="modelo" required></label><br>
    <label>Año: <input type="number" name="anio" required></label><br>
    <label>Precio: <input type="number" name="precio" step="0.01" required></label><br>
    <label>Descapotable: <input type="checkbox" name="descapotable"></label><br>
    <label>Caballos (cv): <input type="number" name="cv" required></label><br>
    
    <label>Imagen del coche: <input type="file" name="imagen" accept=".png,.jpg,.jpeg,.gif"></label><br>
    
    <button type="submit">Guardar</button>
</form>
<a href="{{ url_for('coches.listar_coches') }}">Cancelar</a>
{% endblock %}
